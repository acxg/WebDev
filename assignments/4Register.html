<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form>
    	<div>
	    	<label for="first">First Name:</label>
	    	<input id="first" type="text" name="first name" placeholder="John" required>
	    	<label for="last">Last Name:</label>
	    	<input id="last" type="text" name="last name" placeholder="Smith" required>
	    </div>
		<div>
	    	<label for="radio-choice">Male</label>
	    	<input id="male" type="radio" name="radio-choice" value = "male" required>
	   		<label for="female" >Female</label>
	    	<input id="female" type="radio" name="radio-choice" value="female" required>
	    	<label for="other" >Other</label>
	    	<input id="other" type="radio" name="radio-choice" value="other" required>
    	</div>
    	<div>
	    	<label for="email">Email:</label>
	    		<input id="email" type="Email" name="email" placeholder="your email" required>
	    	<label>
	    		Password:
	    		<input type="Password" name="password" pattern=".{5,10}" required title="5 to 10 characters">
	    	</label>
	    </div>
    	<div>
    		<label>
    		Birthday:
    		<select name="month">
    			<option name = "1" >Jan</option>
    			<option>Feb</option>
    			<option>March</option>
    		</select>
    		<select name="day">
    			<option>1</option>
    			<option>2</option>
    			<option>3</option>
    		</select>
    		<select name="year">
    			<option>1990</option>
    			<option>1991</option>
    			<option>1992</option>
    		</select>
    	</label>
    	</div>
    	<div>
    		<label>
    		I aggree to the terms and conditions
    		<input type="checkbox" name="agree" value="agree" required>
    	</label>
    	</div>
    	<input type="submit" name="submit">
    </form>

</body>
</html>
